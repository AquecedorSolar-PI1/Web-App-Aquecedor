<html>

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>

    <!-- Toolbar -->
    <header class="header">
      <h1 class="header__title">Aquecedor</h1>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
      <button id="butAdd" class="headerButton" aria-label="Add"></button>
    </header>
    

    <!-- List of buttons-->
    <main class="main">
      <div class="container">
      
        <div class="card">
            <div class="card-header" id="card-header-temperature">
              <i class="fa fa-thermometer-half" style="color: white; font-size: 30px; margin-top: 20px;" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <h2 class="card-title">Temperatura</h2>
              <p class="card-breaf"></p>

              <p style="text-align: center; font-weight: bold; font-size: 50px; color: #313A3E">26</p>
              <p style="text-align: center; color: #676767;">celcius</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="card-header-energy">
              <i class="fa fa-bolt" style="color: white; font-size: 30px; margin-top: 20px;" aria-hidden="true"></i>
              <!--i class="fa fa-thermometer-half" style="color: white; font-size: 100px; margin-top: 20px;" aria-hidden="true"></i-->
            </div>
            <div class="card-body">
              <h2 class="card-title">Energia</h2>  
              <p class="card-breaf"></p>

              <p style="text-align: center; font-weight: bold; font-size: 50px; color: #313A3E">45</p>
              <p style="text-align: center; color: #676767;">kW/HOUR</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="card-header-valves">
              <i class="fa fa-cogs" style="color: white; font-size: 30px; margin-top: 20px;" aria-hidden="true"></i>
              <!--i class="fa fa-thermometer-half" style="color: white; font-size: 100px; margin-top: 20px;" aria-hidden="true"></i-->
            </div>
            <div class="card-body">
              <h2 class="card-title">Valvulas e Bombas</h2>
              <p class="card-breaf"></p>
              
              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Valvula Painel</p>
                <i class="fa fa-circle" style="color: #e55542; font-size:20px;" aria-hidden="true"></i>
              </div>
              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Bomba Filtro</p>
                <i class="fa fa-circle" style="color: #42e557;font-size:20px;" aria-hidden="true"></i>
              </div>
                
              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Misturador</p>
                <i class="fa fa-circle" style="color: #e55542; font-size:20px;" aria-hidden="true"></i>
              </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="card-header-sensors">
              <i class="fa fa-bar-chart" style="color: white; font-size: 30px; margin-top: 20px;" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <h2 class="card-title">Sensores</h2>
              <p class="card-breaf"></p>

              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Temperatura Piscina</p>
                <p style="color: #676767; display: inline-block;"> 0.0 </p>
              </div>

              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Temperatura Saida Placa</p>
                <p style="color: #676767; display: inline-block;"> 0.0</p>
              </div>

              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Temperatura Tanque</p>
                <p style="color: #676767; display: inline-block;"> 0.0</p>
              </div>

            </div>
        </div>

        <div class="card">
            <div class="card-header" id="card-header-tank">
              <i class="fa fa-tasks" style="color: white; font-size: 30px; margin-top: 20px;" aria-hidden="true"></i>
            </div>
            <div class="card-body">
              <h2 class="card-title">Tanque</h2>
              <p class="card-breaf"></p>
              
              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Volume Tanque</p>
                <p style="color: #676767; display: inline-block;"> 900 L</p>
              </div>

              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Volume Minino</p>
                <p style="color: #676767; display: inline-block;"> 750 L</p>
              </div>
              
              <div>
                <p style="color: #676767; display: inline-block; width: 80%;">Volume Maximo</p>
                <p style="color: #676767; display: inline-block;"> 1050 L</p>
              </div>
            </div>
        </div>
      </div>   
    </main>

    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-buttons">
          <button id="butAddCity" class="button">Add</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="loader" hidden>
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script src="scripts/app.js"></script>
    
  </body>
</html>
